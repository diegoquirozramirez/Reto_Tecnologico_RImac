## Name Service
service: api


# The plugins used in this project
plugins:
  - serverless-offline
  - serverless-plugin-include-dependencies
  - serverless-mocha-plugin

# It make the posible reduce the size MB for deploy
package:
  exclude:
    - node_modules/**
    - test/**

frameworkVersion: '2'

# Section for to customise variables
custom:
  settings:
    POST_TABLE_PEOPLE: people
    POST_TABLE_PLANET: planet


# Configuration essential AWS ()
provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-2
  stage: dev
  environment: ${self:custom.settings}
    #<NAME_ENV>: ${any} || words
  iamRoleStatements:
    - Effect: "Allow"
      Action:
      #  - dynamodb:*
        - dynamodb:DescribeTable
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteITem
      Resource:
      - "arn:aws:dynamodb:us-east-2:*:table/people"
      - "arn:aws:dynamodb:us-east-2:*:table/planet"
      #other way
      #Resource:
      #- { "Fn::GetAtt": ["", "Arn"] }


functions:

  ## This is section for function test for example ###
  ### Command popular -- sls invoke test -f people
  
  #swagger:
  #  handler: swagger.swagger
  #  events:
