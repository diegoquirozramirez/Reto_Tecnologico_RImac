  # createPlanet : name function for create models people
  createPost:
    handler: handler.createPost
    events:
    - http:
        path: /post/people/{number}
        method: post
        request:
          parameters:
            paths:
              number: true
  
  # getAllPlanet : name function for get all records of models people
  getAllPots:
    handler: handler.getAllPots
    events:
    - http:
        path: /posts
        method: get

  # getPlanets : name function for get the records with limits number
  getPots:
    handler: handler.getPots
    events:
    - http:
        path: /posts/{number}
        method: get
        request:
          parameters:
            paths:
              number: true

  # getPlanet : name function for get one records of models planet
  getPot:
    handler: handler.getPot
    events:
    - http:
        path: /post/{id}
        method: get
        request:
          parameters:
            paths:
              id: true

  # putPlanet : name function for update one records of models planet
  putPost:
    handler: handler.putPost
    events:
    - http:
        path: /post/update/{id}
        method: put
        request:
          parameters:
            paths:
              id: true

  # deletePlanet : name function for remove one records of models planet
  deletePost:
    handler: handler.deletePost
    events:
    - http:
        path: /post/delete/{id}
        method: delete
        request:
          parameters:
            paths:
              id: true

  
  #### This is section for the common way to create ande declare function lambdas ###

  # createPlanet : name function for create models planet
  createPlanet:
    handler: handler.createPlanet
    events:
    - http:
        path: /create/planet/{number}
        method: post
        request:
          parameters:
            paths:
              number: true

  # getAllPlanet : name function for get all records of models planet  
  getAllPlanet:
    handler: handler.getAllPlanet
    events:
    - http:
        path: /planet
        method: get

  # getPlanets : name function for get the records with limits number
  getPlanets:
    handler: handler.getPlanets
    events:
    - http:
        path: /get/planets/{number}
        method: get
        request:
          parameters:
            paths:
              number: true

  # getPlanet : name function for get one records of models planet
  getPlanet:
    handler: handler.getPlanet
    events:
    - http:
        path: /planet/{id}
        method: get
        request:
          parameters:
            paths:
              id: true

  # putPlanet : name function for update one records of models planet
  putPlanet:
    handler: handler.putPlanet
    events:
    - http:
        path: /planet/update/{id}
        method: put
        request:
          parameters:
            paths:
              id: true

  # deletePlanet : name function for remove one records of models planet
  deletePlanet:
    handler: handler.deletePlanet
    events:
    - http:
        path: /planet/delete/{id}
        method: delete
        request:
          parameters:
            paths:
              id: true

  
  ### This is other way to use Express into Serverless using proxy's with only path ###
  planetGet:
    handler: handler.planet.planet
    events:
      #- http:
      #    path: / # this matches the base path          
      #    method: any
      - http:
          path: /planetv2/{any+} # this matches any path, the token 'any' doesn't mean anything special
          method: any


resources:
  Resources:
    PostsTable: ## or '<DynamoDBTableName>'
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
        - AttributeName: "id"
          AttributeType: "S"
        KeySchema:
        - AttributeName: "id"
          KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: people

    PlanetTable: ## or '<DynamoDBTableName>'
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
        - AttributeName: "id"
          AttributeType: "S"
        KeySchema:
        - AttributeName: "id"
          KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: planet